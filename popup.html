<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Engine Switcher</title>
  <style>
    /* General Body and HTML styling for full-page layout */
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Main container for the application */
    .container {
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      border-radius: 16px;
      background-color: #1e1e1e;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: #ffffff;
    }

    /* Styling for the search bar and button container */
    .search-box {
      display: flex;
      border: 1px solid #444;
      border-radius: 50px;
      overflow: hidden;
      background-color: #2c2c2c;
      transition: box-shadow 0.3s ease;
    }

    .search-box:focus-within {
        box-shadow: 0 0 0 2px #4a90e2;
    }

    /* The text input field for the search query */
    #queryInput {
      flex-grow: 1;
      border: none;
      background: none;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      color: #e0e0e0;
      outline: none;
    }
    
    #queryInput::placeholder {
        color: #888;
    }

    /* The main search button */
    #searchBtn {
      border: none;
      background-color: #4a90e2;
      color: white;
      padding: 0 2rem;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #searchBtn:hover {
      background-color: #357abd;
    }

    /* Container for the search engine icons */
    .engine-selector {
      margin-top: 2.5rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    /* Individual engine button styling */
    .engine-btn {
      background-color: #2c2c2c;
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      width: 100px;
    }
    
    .engine-btn:hover {
      transform: translateY(-5px);
      background-color: #3a3a3a;
    }
    
    /* Style for the currently active search engine */
    .engine-btn.active {
      border-color: #4a90e2;
      background-color: #333b47;
    }

    .engine-btn svg {
      width: 32px;
      height: 32px;
    }
    
    .engine-btn span {
        font-size: 0.9rem;
        font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Search</h1>
    <div class="search-box">
      <input type="text" id="queryInput" placeholder="Search with Google..." autofocus />
      <button id="searchBtn">Search</button>
    </div>
    <div class="engine-selector" id="engineSelector">
      <!-- Search engine buttons will be injected here by JavaScript -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
